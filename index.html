<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australian Open Tennis Matches (10 Year Analysis)</title>
    <link rel="stylesheet" href="styles.css">
    <!-- D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
</head>
<body>
    <header>
        <h1>Australian Open Tennis Matches Visualization</h1>
        <p>Data analysis of Australian Open matches over a 10-year period</p>
    </header>

    <main>
        <section class="controls">
            <div class="filter-container">
                <label for="year-slider">Year:</label>
                <input type="range" id="year-slider" name="year" />
                <span id="year-display"></span>
            </div>
        </section>

        <section class="visualizations">
            <div class="chart-container">
                <h2>Global Dominance</h2>
                <div id="choropleth-map-container" class="chart"></div>
            </div>
        </section>

        <!-- New controls section for Bracket Explorer -->
        <section class="controls">
            <div class="filter-container">
                <label for="bracket-year-slider">Year:</label>
                <input type="range" id="bracket-year-slider" name="bracket-year" />
                <span id="bracket-year-display"></span>
                <label for="bracket-gender-select">Gender:</label>
                <select id="bracket-gender-select">
                    <option value="m">Men</option>
                    <option value="w">Women</option>
                </select>
            </div>
        </section>

        <!-- Bracket Explorer visualization under map -->
        <section class="visualizations">
            <div class="chart-container">
                <h2 id="bracket-title">Road to the Title Bracket Explorer</h2>
                <div id="bracket-container" class="chart"></div>
            </div>
        </section>
    </main>

    <!-- New Section for Head-to-Head Radar Duel -->
    <section id="radar-duel-section" class="visualizations">
        <div class="chart-container">
            <h2>Head-to-Head Radar Duel</h2>
            <div class="radar-controls controls">
                <div class="player-select-container">
                    <label for="playerA-select">Player A:</label>
                    <input type="text" id="playerA-select" list="playerA-datalist" placeholder="Search Player A">
                    <datalist id="playerA-datalist"></datalist>
                </div>
                <div class="player-select-container">
                    <label for="playerB-select">Player B:</label>
                    <input type="text" id="playerB-select" list="playerB-datalist" placeholder="Search Player B">
                    <datalist id="playerB-datalist"></datalist>
                </div>
                <div class="radar-options">
                    <label>
                        <input type="checkbox" id="radar-mirror-mode">
                        Mirror Mode (Pulse Overlaps)
                    </label>
                    <label>
                        <input type="checkbox" id="radar-baseline-switch">
                        Baseline: Only Head-to-Head Matches
                    </label>
                </div>
            </div>
            <div id="radar-chart-area" class="chart">
                <!-- Radar charts will be drawn here by D3.js -->
                <div id="radar-playerA-container"></div>
                <div id="radar-playerB-container"></div>
            </div>
        </div>
    </section>

    <footer>
        <p>Data Visualization Assignment - Australian Open Tennis Matches</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
